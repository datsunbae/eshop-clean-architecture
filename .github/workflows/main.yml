
name: Deploy Eshop API ðŸš€

on:
  workflow_dispatch:
  push:
    branches:
      - main

env:
    AZURE_WEBAPP_NAME: "eshop-clean-architecture"

jobs:
  publish:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Install dependencies
        run: dotnet restore ./src/API/CleanArchitecture.Api/CleanArchitecture.Api.csproj

      - name: Buid
        run: dotnet build ./src/API/CleanArchitecture.Api/CleanArchitecture.Api.csproj --configuration Release --no-restore

      - name: Publish
        run: dotnet publish ./src/API/CleanArchitecture.Api/CleanArchitecture.Api.csproj --configuration Release --output ./publish

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.API_PUBLISH_SECRET }}
          package: ./publish